apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

repositories {
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
    flatDir {
        dirs "../../node_modules/react-native/android"
    }
}

/*
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
/*
react {
    // React Native configuration disabled for traditional build
}
*/

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.stratospheremobile"
    defaultConfig {
        applicationId "com.stratospheremobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native core dependencies
    implementation("com.facebook.react:react-android:0.72.6")
    implementation("com.facebook.react:hermes-android:0.72.6")
    
    // Required for React Native
    implementation("androidx.appcompat:appcompat:1.4.2")
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")
    implementation("com.facebook.fresco:fresco:2.5.0")
    implementation("com.facebook.fresco:animated-gif:2.5.0")
    implementation("com.facebook.fresco:animated-webp:2.5.0")
    implementation("com.facebook.fresco:webpsupport:2.5.0")
    implementation("com.facebook.soloader:soloader:0.10.4")
    implementation("com.google.code.findbugs:jsr305:3.0.2")
    
    // Add other dependencies as needed for your modules
}
